<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignacion de Materias</title>
</head>
<body>

<legend>Sistema de asignacion de Materias escolares</legend><br>

<form action="" method="POST">
    <select name="select" id="muestraMaestros" placeholder="seleccione">
        <option value="">Seleccione</option>
        <option value="maestro1">Jorge Martinez </option>
        <option value="maestro2">Emiliano Arceo </option>
        <option value="maestro3">Edgar Luz</option>
        <option value="maestro4">Mariana Ceon</option>
        <option value="maestro5">Jose Lopez</option>
        
        
        </select>
      <br>  
    <label for="">Asignaturas disponibles</label><br>

   
    <input type="checkbox" name="AsigQuimica" id="AsigQuimica" value="Quimica">
    <label for="AsigQuimica">Quimica</label>
    
    <input type="checkbox" name="AsigMate" id="AsigMate" value="Matematicas">
    <label for="AsigMate">Matematicas</label>
    
    <input type="checkbox" name="AsigProgra" id="AsigProgra" value="Programacion">
    <label for="AsigProgra">Programacion</label>
    
    <input type="checkbox" name="AsigLectura" id="AsigLectura" value="Lectura">
    <label for="AsigLectura">Lectura</label>
    
    <input type="checkbox" name="AsigInferencia" id="AsigInferencia" value="Inferencia">
    <label for="AsigInferencia">Inferencia</label>
    
    <input type="checkbox" name="AsigHistoria" id="AsigHistoria" value="Historia">
    <label for="AsigHistoria">Historia</label>


</form>
    
</body>
</html>
